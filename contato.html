<body>

    <header class="container">
        <h1>Dennis da Silva Pedro</h1>
    </header>

    <nav class="container menu">
        <ul>
            <li><a href="https://dennissilvatm.github.io/estudos/">Página Inicial</a></li>

        </ul>

    <div>
        <h3>Entre em contato</h3>
        <br>
    </div>

    <!-- FORMULÁRIO PARA CONTATO -->
    <form>

        <!-- CAMPO DE PREENCHIMENTO DE NOME -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome" size="50" maxlength="50" required>
        <br><br>

        <!-- CAMPO DE PREENCHIMENTO DE E-MAIL -->
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Digite seu e-mail" size="50" maxlength="50" required>
        <br><br>

        <!-- CAMPO DE PREENCHIMENTO DE SEXO -->
        <label for="sexo">Sexo:</label><br><br>
        <input type="radio" name="sexo[]" value="Masculino"> <Label>Masculino</Label>
        <br><br>
        <input type="radio" name="sexo[]" value="Feminino"> <Label>Feminino</Label>
        <br><br>

        <!-- CAMPO DE PREENCHIMENTO DE MENSAGEM -->
        <label for="mensagem" class="msg">Mensagem:</label><br><br>
        <textarea name="mensagem" placeholder="Digite sua mensagem" rows="8" cols="60" maxlength="500" required></textarea>


        <br><br>

        <!-- BOTÃO DE ENVIO DO FORMULÁRIO -->
        <button onclick="enviaDados()">Enviar</button>

    </form>


    <footer class="container">
        <h1>Desenvolvido para fins educacionais</h1>
    </footer>

</body>

</html>
